<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Encriptus</title>
</head>
<body>
	<header class="encabezado">
		<img src="img/Alura-icon.svg" alt="alura-icon">
		<h1>Encriptus</h1>
		<p>Encripta tu mensaje ahora</p>
	</header>
	<!-- <main> -->
		
		<!-- <div class="escritura"> -->
			<!-- <div class="contenedor"> -->
				<div class="advertencia">
				<img src="img/Vector.svg" alt="icono-advertencia">
				<p>Solo letras minúsculas y sin acentos.</p>
				</div>
				<textarea class="campoTexto" spellcheck="false" placeholder="Escriba aquí su mensaje..."></textarea>
				<div class="botones">
				
				<button class="btnEncript">Encriptar</button>
				<button class="btnDsEncript">Desencriptar</button>
				</div>
			<!-- </div> -->
		<!-- </div> -->

		<!-- <br> -->

		<div class="visualizacion" hidden>

			<textarea readonly="readonly" class="resultado"></textarea>
			<button class="btnCopy">Copiar</button>
		</div> 

		<div class="inactivo" >
			<img src="img/Muñeco.svg" alt="imagen-muñeco">
			<h2>Ningún mensaje fue encontrado</h2>
			<p>Ingresa el texto que desees encriptar o desencriptar.</p>
		</div>
	<!-- </main> -->

	<footer><p>Creado por <strong>Heyker Vargas</strong> </p></footer>

	<script src="./code.js"></script>
</body>
</html>
