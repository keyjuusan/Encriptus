<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./img/Encriptus-icon.svg" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Encriptus</title>
</head>

<body>
	<header class="encabezado">
		<h1>Encriptus</h1>
		<p>Encripta tu mensaje ahora</p>
	</header>
	<main class="principal">

		<section class="principal__escritura">
			<div class="escritura__textareaBox">
				<textarea class="textareaBox__campoTexto" spellcheck="false"
					placeholder="Escriba aquí su mensaje..."></textarea>
				
				<div>
					<div class="textareaBox__advertencia">
						<img src="img/Vector.svg" alt="icono-advertencia">
						<p>Solo letras minúsculas y sin acentos.</p>
					</div>
					<div class="escritura__btns">
						<button class="btn__Encript">Encriptar</button>
						<button class="btn__DsEncript">Desencriptar</button>
					</div>
				</div>
			</div>


		</section>

		<section class="principal__visualizacion" style="display: none;">
			<textarea class="visualizacion__resultado" readonly="readonly"></textarea>
			<button class="visualizacion__btnCopy">Copiar</button>
		</section>

		<section class="principal__inactivo">
			<img class="inactivo__img" src="img/Muñeco.svg" alt="imagen-muñeco">
			<h2 class="inactivo__h2">Ningún mensaje fue encontrado</h2>
			<p class="inactivo__p">Ingresa el texto que desees encriptar o desencriptar.</p>
		</section>
	</main>

	<footer>
		<p>Creado por </p>
		<p><strong>Heyker Vargas</strong> </p>
	</footer>

	<script src="./code.js"></script>
</body>

</html>
